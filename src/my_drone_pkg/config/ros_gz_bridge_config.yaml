# Lidar: pointcloud
- ros_topic_name: "/X4/scan/points"
  gz_topic_name: "/X4/scan/points"
  ros_type_name: "sensor_msgs/msg/PointCloud2"
  gz_type_name: "gz.msgs.PointCloudPacked"
  direction: GZ_TO_ROS

# Camera: RGB
- ros_topic_name: "/X4/camera/image"
  gz_topic_name:  "/X4/camera/image"
  ros_type_name: "sensor_msgs/msg/Image"
  gz_type_name: "ignition.msgs.Image"
  direction: GZ_TO_ROS

# Camera: depth
- ros_topic_name: "/X4/camera/depth/image"
  gz_topic_name: "X4/camera/depth/image"
  ros_type_name: "sensor_msgs/msg/Image"
  gz_type_name: "ignition.msgs.Image"
  direction: GZ_TO_ROS

# Camera: depth pointcloud
- ros_topic_name: "/X4/camera/depth/points"
  gz_topic_name: "/X4/camera/depth/points"
  ros_type_name: "sensor_msgs/msg/PointCloud2"
  gz_type_name: "ignition.msgs.PointCloudPacked"
  direction: GZ_TO_ROS
